name: Create Release

on:
  push:
    tags:
      - 'v*' # Trigger on tag push with pattern v*, e.g., v1.0.0

jobs:
  build:
    name: Build and Create Release
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: '5.3'
      
      - name: Install macOS dependencies
        run: |
          echo "Setting up environment for Swift compilation"
          export GITHUB_ACTIONS=true
      
      - name: Build Application
        run: |
          chmod +x ./build.sh
          ./build.sh
      
      - name: Create ZIP Archives
        run: |
          # Create source archive
          mkdir -p release
          cp -r Sources release/
          cp -r Resources release/
          cp Package.swift release/
          cp VERSION release/
          cp build.sh release/
          cp README.md release/
          cd release
          zip -r ../Weatherspoon-source.zip .
          cd ..
          
          # Create app archive
          cd build
          zip -r ../Weatherspoon-app.zip Weatherspoon.app
          cd ..
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            Weatherspoon-source.zip
            Weatherspoon-app.zip
            VERSION
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}